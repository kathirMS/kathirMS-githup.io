<!doctype html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="description" content="Free Web tutorials">
     <meta name="keywords" content="HTML,CSS,XML,JavaScript">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="flames.css">
     <title>FlamesGame</title>  
  </head>
 <body>
   
    <div class="container-1" id="backgroundgif">
       
      <h1 class="heading" style="color:black">FLAMES Game</h1>
        
        
          <div class="form-group">
              
              <div class="input1">     
                 
                 <div class="Name">
                    <h2>Your Name : <span class="badge badge-primary" ></span></h2>
                                         
                    <input type="Your Name" class="form-control"  id="yourName" placeholder="Your Name">
                 </div>
                  
                 <div class="Partner">                    
                    <h2>Partner Name : <span class="badge badge-primary"></span></h2>
                    
                    <input type="Partner Name" class="form-control"  id="partnerName" placeholder="Partner Name">
                  </div>
                  
              </div>
              <div class="image"> 
               <img id="gif" src="mini.gif" height=240 width=240>
              </div>
          </div>
             
      <div class="percen">  
           <h2>Percentage : <span  id="Percentage" class="badge badge-primary">0%</span></h2>
           <h2>RelationShip : <span id="RelationShip" class="badge badge-primary">---???</span></h2>
      </div>   
       
      <div class="buttons">
              <div class="left1"> 
                 <button class="btn-lg btn-danger mr-2" onclick="reset()">Reset</button>
              </div>
              <div class="right1">  
                 <button class="btn-lg btn-primary mr-2" id="check">Check Flames</button>
              </div>
       </div>  
    </div> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>             
<script src="flames.js"></script>
 </body>
 
</html>
