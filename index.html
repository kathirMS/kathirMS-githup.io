<!doctype html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="description" content="Free Web tutorials">
     <meta name="keywords" content="HTML,CSS,XML,JavaScript">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="flames.css">
     <title>FlamesGame</title>  
  </head>
 <body>
   <div class="container-md">
    <div class="container-1" id="backgroundgif">
       
      <h1 class="heading" style="color:black">FLAMES Game</h1>
        
        
          <div class="form-group">
              
              <div class="input1">     
                 
                 <div class="Name">
                    <h2>Your Name : <span class="badge badge-primary" ></span></h2>
                                         
                    <input type="Your Name" class="form-control"  id="yourName" placeholder="Your Name">
                 </div>
                  
                 <div class="Partner">                    
                    <h2>Partner Name : <span class="badge badge-primary"></span></h2>
                    
                    <input type="Partner Name" class="form-control"  id="partnerName" placeholder="Partner Name">
                  </div>
                  
              </div>
              <div class="image"> 
               <img class="img-fluid" id="gif" src="mini.gif" height=240 width=240>
              </div>
          </div>
             
      <div class="container-md "  >  
           <h2>Percentage : <span  id="Percentage" class="badge badge-primary">0%</span></h2>
           <h2>RelationShip : <span id="RelationShip" class="badge badge-primary">---???</span></h2>
      </div>   
   
      <div class="buttons">
              <div class="left1"> 
                 <button class="btn-lg btn-danger mr-2" onclick="reset()">Reset</button>
              </div>
              <div class="right1">  
                 <button class="btn-lg btn-primary mr-2" id="check">Check Flames</button>
              </div>
       </div>  
    
    </div> 
  </div>
<script src="flames.js"></script>
 </body>
 
</html>
